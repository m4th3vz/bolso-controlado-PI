{% load static %}

<!DOCTYPE html>
<html  lang="pt-br">
<head>
    <title>Adicionar Despesa</title>
    <meta charset="utf-8">
    <!-- abaixo adaptação de escala 1x1-->
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <!--abaixo importação por link do bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <!--abaixo importação por link das variáveis padrão-->
    <link rel="icon" type="image/x-icon" href="logo.png">
     <style>
     :root {
   --obs:red;
    --letras-nav-bar-preto:#000000;
    --fundo-banner:#7E57C2;
    --letras-banner: #ffffff;
    --letras-nav-bar-azul: #3E92CC;
    --cor-input: #cfcfcfcf;
  }

#logo-letras{
color:var(--letras-nav-bar-azul);

}
#logo-img{
    width: 5rem;      
    height: 5rem;   
    
}

#menu-link-color{
    color: var(--letras-nav-bar-preto);
}
#banner{
    background-color: var(--fundo-banner);  
    padding: 5rem;
    padding-bottom: 5rem;
    text-align: center;
}
#cor-letra-banner{
    color: var(--letras-banner)
}

#centralizar{
    text-align: center;
}
     </style>
</head>
<body>

<!--Início do menu-->
<nav class="navbar navbar-expand-lg bg-body-tertiary">  
    <div class="container-fluid"> 
        <img id="logo-img" src="{% static 'img/bolso-controlado-img.png'%}" alt="logo">
        <div id="logo-letras" class="display-6"><strong>Bolso Controlado</strong></div>   
        <ul class="nav justify-content-end ">
          <a style="color:black"class="nav-link" href="{% url 'expense_list' %}">Suas despesas</a>
            <li class="nav-item">   
            <a style="color:black"class="nav-link" href="{% url 'calculator' %}">Calculadora</a>
            <li class="nav-item">
                <a style="color:black"class="nav-link active" aria-current="page" href="#">Investimento</a> 
            </li>
            <li class="nav-item">
              <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <!-- Botão de envio (submit) -->
                <button type="submit" style="color: black; background-color: transparent; border: none; cursor: pointer;" class="nav-link">Logout</button>
            </form>              
            </li>         
       </div>            
     </div>               
  </nav>  
<!--Fim do menu-->

<!--início do banner-->
    <div id ="banner">
       <h1 id="cor-letra-banner">Adicionar Despesa</h1>
       <p id="cor-letra-banner">Adicione sua dispesa aqui.</p>
    </div>  
  <br>
<!--Fim do banner -->

<div class="text-center">
    <h1>Adicionar Despesa</h1>
    <!-- Formulário de adição de despesa -->
    <form method="post">
        <!-- CSRF Token para proteção contra Cross-Site Request Forgery -->
        {% csrf_token %}
        <!-- Renderiza o formulário de adição de despesa -->
        {{ form.as_p }}
        <!-- Botão de submissão do formulário -->
        <button class="btn btn-warning" type="submit">Adicionar</button>
    </form>
</div>

    <!--Início do rodapé-->
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <ul class="nav col-md-4 justify-content-center">
        <li class="nav-item"><a href="{% url 'welcome' %}" class="nav-link px-2 text-muted">Início</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Sobre</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Dev</a></li>
        </ul>  
        <p class="col-md-4 mb-0 text-muted">© 2024 Projeto Integrador Univesp</p>
    </footer>   
<!--Fim do rodapé-->

</body>
</html>
