{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #7E57C2;
        }

        .container {
            padding-top: 50px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 30px;
        }

        h1 {
            font-family: Poppins, sans-serif;
            font-size: 40px;
            font-weight: 700;
            line-height: 48px;
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        p {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="text-center">
                            <img src="{% static 'img/avatar.png'%}" class="rounded-circle img-thumbnail" width="100" height="100">
                        </div>
                        <h1 style="font-family: Poppins, sans-serif; font-size: 40px; font-weight: 700; line-height: 48px;" class="text-center">Fazer Login</h1>
                        <form action="/login/" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Login:</label>
                                <input type="text" id="username" name="username" class="form-control" placeholder="Entre com o Login do usuário">
                            </div>
                            <div class="form-group">
                                <label for="password">Senha:</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Digite sua senha">
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="showPasswordCheckbox" onclick="togglePasswordVisibility()">
                                    <label class="form-check-label" for="showPasswordCheckbox">Mostrar Senha</label>
                                </div>
                            </div>
                            <div style="display: flex; flex-direction: column; align-items: center;">
                                <button type="submit" class="btn btn-warning btn-block">Login</button>
                        </form>
                        <p>Não tem uma conta? <a href="{% url 'register' %}">Registre aqui</a></p>
                        <br>
                        <img width="150px" src="{% static 'img/bolso-controlado.png'%}" alt="logo">
                        <p style="color: #3E92CC;">Bolso Controlado</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>
</body>
</html>
