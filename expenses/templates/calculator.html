{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importação do Bootstrap 5 via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link para o arquivo de estilos personalizado -->
    <script src="{% static 'js/calculadora.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/calc.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/calculator.css' %}">
    <title>Calculadora Básica</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <!-- Logo do site -->
        <img id="logo-img" src="{% static 'img/bolso-controlado-img.png'%}" alt="logo">
        <div id="logo-letras" class="display-6"><strong>Bolso Controlado</strong></div>
        <!-- Links de navegação -->
        <ul class="nav justify-content-end ">
            <!-- Link para a lista de despesas -->
            <a style="color:black" class="nav-link" href="{% url 'expense_list' %}">Suas despesas</a>
            <li class="nav-item">
                <!-- Link para a lista de calculadoras (página atual) -->
                <a style="color:black" class="nav-link" href="{% url 'calc_list' %}">Calculadoras</a>
            <li class="nav-item">
                <!-- Formulário para logout -->
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" style="color: black; background-color: transparent; border: none; cursor: pointer;" class="nav-link">Logout</button>
                </form>
            </li>
        </ul>
    </div>
</nav>
<!-- Token CSRF para proteção contra ataques CSRF -->
{% csrf_token %}
<!-- Banner -->
<div id="banner">
    <h1 id="cor-letra-banner">Calculadora Básica</h1>
    <p id="cor-letra-banner">Faça seus cálculos aqui</p>
</div>

    <div class="container">
        <p id="resultado"></p>
        <table>
            <tr>
                <td><button class="botao" onclick="clean()">C</button></td>
                <td><button class="botao" onclick="back()"><</button></td>
                <td><button class="botao" onclick="insert('/')">/</button></td>
                <td><button class="botao" onclick="insert('*')">X</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('7')">7</button></td>
                <td><button class="botao" onclick="insert('8')">8</button></td>
                <td><button class="botao" onclick="insert('9')">9</button></td>
                <td><button class="botao" onclick="insert('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('4')">4</button></td>
                <td><button class="botao" onclick="insert('5')">5</button></td>
                <td><button class="botao" onclick="insert('6')">6</button></td>
                <td><button class="botao" onclick="insert('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('1')">1</button></td>
                <td><button class="botao" onclick="insert('2')">2</button></td>
                <td><button class="botao" onclick="insert('3')">3</button></td>
                <td rowspan="2"><button class="botao" style="height: 115px;" onclick="calcular()">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="botao" style="width: 115px;" onclick="insert('0')">0</button></td>
                <td><button class="botao" onclick="insert('.')">.</button></td>
            </tr>
        </table>
    </div>

<!-- Rodapé -->
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top" style="margin-top: 300px;">
    <ul class="nav col-md-4 justify-content-center">
        <!-- Links de navegação adicionais -->
        <li class="nav-item"><a href="{% url 'welcome' %}" class="nav-link px-2 text-muted">Início</a></li>
        <li class="nav-item"><a href="{% url 'about' %}" class="nav-link px-2 text-muted">Sobre</a></li>
    </ul>
    <!-- Informações de direitos autorais -->
    <p class="col-md-4 mb-0 text-muted">© 2024 Projeto Integrador Univesp</p>
</footer>
</body>
</html>
