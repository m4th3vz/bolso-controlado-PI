{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Prestações</title>
</head>
<body>
    <h1>Calculadora de Prestações</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Calcular</button>
    </form>
    {% if prestacao %}
    <h2>Valor da Prestação: R$ {{ prestacao }}</h2>
    {% endif %}
</body>
</html>
