{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclusão</title>
</head>
<body>
    <h1>Tem certeza que deseja excluir todas as despesas?</h1>
    <!-- Formulário para confirmar a exclusão de todas as despesas -->
    <form action="{% url 'delete_all_expenses' %}" method="post">
        <!-- CSRF Token para proteção contra Cross-Site Request Forgery -->
        {% csrf_token %}
        <!-- Botão de submissão do formulário -->
        <input type="submit" value="Confirmar">
    </form>
</body>
</html>
