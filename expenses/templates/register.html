{% load static %} <!-- Carrega arquivos estáticos -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!-- Define o conjunto de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define a escala inicial para dispositivos móveis -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"> <!-- Link para o Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}"> <!-- Link para o arquivo de estilos personalizado -->
    <script src="{% static 'js/senha_registro.js' %}"></script>
    <title>Registro</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="text-center">
                        </div>
                        <!-- Título -->
                        <h1 class="text-center"><strong>Crie sua conta!</strong></h1>
                        <!-- Formulário de registro -->
                        <form method="post">
                            {% csrf_token %} <!-- Token CSRF para segurança -->
                            {{ form.as_p }} <!-- Renderiza o formulário de acordo com o modelo definido -->
                            <!-- Botão de cadastro -->
                            <div style="margin-bottom: 30px; display: flex; flex-direction: column; align-items: center;">
                            <button type="button" onclick="togglePasswordsVisibility()" class="btn btn-warning btn-block">Mostrar/Ocultar Senhas</button>
                            </div>
                            <div style="display: flex; flex-direction: column; align-items: center;">
                                <button type="submit" class="btn btn-warning btn-block">Cadastrar</button>
                                <br>
                                <!-- Logo -->
                                <img width="150px" src="{% static 'img/bolso-controlado.png'%}" alt="logo">
                                <p style="color: #3E92CC;">Bolso Controlado</p> <!-- Texto informativo -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
