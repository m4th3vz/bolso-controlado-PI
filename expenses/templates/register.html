{% load static %} <!-- Carrega arquivos estáticos -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!-- Define o conjunto de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define a escala inicial para dispositivos móveis -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"> <!-- Link para o Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}"> <!-- Link para o arquivo de estilos personalizado -->
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <title>Registro</title>

<style>
    /* Adicionando a cor de fundo roxa */
body {
    background-color: #7E57C2;
}

/* Adicionando margem superior ao container */
.container {
    margin-top: 50px; /* ou o valor desejado */
}

</style>

<script>
    function togglePasswordsVisibility() {
        var password1 = document.getElementById('password1');
        var password2 = document.getElementById('password2');

        if (password1.type === "password") {
            password1.type = "text";
            password2.type = "text";
        } else {
            password1.type = "password";
            password2.type = "password";
        }
    }
</script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="text-center">
                        </div>
                        <!-- Título -->
                        <h1 class="text-center"><strong>Crie sua conta!</strong></h1>
                        <!-- Exibe mensagens de erro -->
                        {% if messages %}
                            <ul class="alert alert-danger">
                                {% for message in messages %}
                                    <li>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                        <!-- Formulário de registro -->
                        <form method="post">
                            {% csrf_token %} <!-- Token CSRF para segurança -->
                            {{ form.as_p }} <!-- Renderiza o formulário de acordo com o modelo definido -->
                            <!-- Botão de cadastro -->
                            <div style="margin-bottom: 30px; display: flex; flex-direction: column; align-items: center;">
                            <button type="button" onclick="togglePasswordsVisibility()" class="btn btn-warning btn-block">Mostrar/Ocultar Senhas</button>
                            </div>
                            <div style="display: flex; flex-direction: column; align-items: center;">
                                <button type="submit" class="btn btn-warning btn-block">Cadastrar</button>
                                <br>
                                <!-- Logo -->
                                <img width="150px" src="{% static 'img/bolso-controlado-img.png'%}" alt="logo">
                                <p style="color: #3E92CC;">Bolso Controlado</p> <!-- Texto informativo -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
